# Application
spring.application.name=shoppingCart

# PostgreSQL Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/shoppingdb}
spring.datasource.username=${DB_USERNAME:shoppinguser}
spring.datasource.password=${DB_PASSWORD:your_secure_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development only - disable in production)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Server
server.port=8080
server.address=0.0.0.0